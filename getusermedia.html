<html>

<head>
  <title>Augmented Reality Marker Detector</title>

  <script type="text/javascript" src="libs/polyfill.js"></script>

  <script type="text/javascript" src="cv.js"></script>
  <script type="text/javascript" src="aruco.js"></script>

  <script>
    var video, canvas, context, imageData, detector;

    var audioSelect;
    var videoSelect;

    function successCallback(stream){
      if (window.URL) {
        video.src = window.URL.createObjectURL(stream) || stream;
      } else {
        video.src = stream || stream; // Opera.
      }
      video.play();
    }

    function errorCallback(error){
      //alert('navigator.getUserMedia error: ', error);
    }

    function onLoad(){
      video = document.getElementById("video");
      canvas = document.getElementById("canvas");
      context = canvas.getContext("2d");

      audioSelect = document.querySelector('select#audioSource');
      videoSelect = document.querySelector('select#videoSource');
      audioSelect.onchange = chanceSource;
      videoSelect.onchange = chanceSource;

      canvas.width = parseInt(canvas.style.width);
      canvas.height = parseInt(canvas.style.height);

      navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia;
      if (navigator.getUserMedia){

        MediaStreamTrack.getSources(function(sourceInfos) {
          for (var i = 0; i !== sourceInfos.length; ++i) {
            var sourceInfo = sourceInfos[i];
            var option = document.createElement('option');
            option.value = sourceInfo.id;
            if (sourceInfo.kind === 'audio') {
              option.text = sourceInfo.label || 'microphone ' + (audioSelect.length + 1);
              audioSelect.appendChild(option);
            } else if (sourceInfo.kind === 'video') {
              option.text = sourceInfo.label || 'camera ' + (videoSelect.length + 1);
              videoSelect.appendChild(option);
            } else {
              console.log('Some other kind of source: ', sourceInfo);
            }
          }
        });



        navigator.getUserMedia({video: true}, successCallback, errorCallback);

        detector = new AR.Detector();

        requestAnimationFrame(tick);
      }
    }

    function tick(){
      requestAnimationFrame(tick);

      if (video.readyState === video.HAVE_ENOUGH_DATA){
        snapshot();

        var markers = detector.detect(imageData);
        drawCorners(markers);
        drawId(markers);
      }
    }

    function snapshot(){
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      imageData = context.getImageData(0, 0, canvas.width, canvas.height);
    }

    function drawCorners(markers){
      var corners, corner, i, j;

      context.lineWidth = 3;

      for (i = 0; i !== markers.length; ++ i){
        corners = markers[i].corners;

        context.strokeStyle = "red";
        context.beginPath();

        for (j = 0; j !== corners.length; ++ j){
          corner = corners[j];
          context.moveTo(corner.x, corner.y);
          corner = corners[(j + 1) % corners.length];
          context.lineTo(corner.x, corner.y);
        }

        context.stroke();
        context.closePath();

        context.strokeStyle = "green";
        context.strokeRect(corners[0].x - 2, corners[0].y - 2, 4, 4);
      }
    }

    function drawId(markers){
      var corners, corner, x, y, i, j;

      context.strokeStyle = "blue";
      context.lineWidth = 1;

      for (i = 0; i !== markers.length; ++ i){
        corners = markers[i].corners;

        x = Infinity;
        y = Infinity;

        for (j = 0; j !== corners.length; ++ j){
          corner = corners[j];

          x = Math.min(x, corner.x);
          y = Math.min(y, corner.y);
        }

        context.strokeText(markers[i].id, x, y)
      }
    }

    function chanceSource(){
      if (!!window.stream) {
        video.src = null;
        window.stream.stop();
      }
      var audioSource = audioSelect.value;
      var videoSource = videoSelect.value;
      var constraints = {
        audio: {
          optional: [{sourceId: audioSource}]
        },
        video: {
          optional: [{sourceId: videoSource}]
        }
      };

      navigator.getUserMedia(constraints, successCallback, errorCallback);
    }

    window.onload = onLoad;
  </script>

</head>

<body style="font-family: monospace;">

  <div class="select">
    <label for="audioSource">Audio source: </label><select id="audioSource"></select>
  </div>

  <div class="select">
    <label for="videoSource">Video source: </label><select id="videoSource"></select>
  </div>

  <center>
    <div style="margin: 10px;"><strong>-= Augmented Reality Marker Detector =-</strong></div>
    <video id="video" autoplay="true" style="display:none;"></video>
    <canvas id="canvas" style="width:640px; height:480px;"></canvas>
    <div style="margin: 15px;"><strong>Powered by <a href="http://code.google.com/p/js-aruco/">js-aruco</a></strong></div>
  </center>

</body>

</html>
